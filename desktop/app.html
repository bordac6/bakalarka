<html>
    <head>
        <title>
            test app
        </title>
    </head>
    <body>
        <section id="section">
            <div id="amazon-root"></div>
            <script type="text/javascript">
            
                window.onAmazonLoginReady = function() {
                    amazon.Login.setClientId('amzn1.application-oa2-client.c05458af025943b3920d694ecfc2c194');
                };
                (function(d) {
                    var a = d.createElement('script'); a.type = 'text/javascript';
                    a.async = false; a.id = 'amazon-login-sdk';
                    a.src = 'https://api-cdn.amazon.com/sdk/login1.js';
                    d.getElementById('amazon-root').appendChild(a);
                })(document);
            
            </script>

            <a href id="LoginWithAmazon">
                <img border="0" alt="Login with Amazon"
                    src="https://images-na.ssl-images-amazon.com/images/G/01/lwa/btnLWA_gold_156x32.png"
                    width="156" height="32" />
            </a>
            <script type="text/javascript">
                document.getElementById('LoginWithAmazon').onclick = function() {
                    options = { scope : 'profile',
                                popup: 'false'
                              };
                    amazon.Login.authorize(options, function () {
                        amazon.Login.retrieveProfile(function (response) {
                            // Display profile information.
                            if(response.error){
                                alert(response.error);
                            }
                            else{
                                var user = response.profile;
                                var b = document.createElement('div');
                                b.id = 'user';
                                console.log(user);
                                b.innerHTML += "<li>" + user.CustomerId + "</li>";
                                b.innerHTML += "<li>" + user.Name + "</li>";
                                b.innerHTML += "<li>" + user.PostalCode + "</li>";
                                b.innerHTML += "<li>" + user.PrimaryEmail + "</li>";
                                document.getElementById('section').appendChild(b);
                            }
                        });
                    });

                    //amazon.Login.authorize(options,'https://www.st.fmph.uniba.sk/~bordac6/app.html');
                   
                    return false;
                };
            </script>
            
            
        </section>
        <footer>

        </footer>
    </body>
</html>
